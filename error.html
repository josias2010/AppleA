<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Apple ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 48px;
            color: #86868b;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        p {
            color: #6e6e73;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .button {
            background: #0071e3;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-size: 17px;
        }
        
        .button:hover {
            background: #0077ed;
        }
        
        .link {
            color: #0066cc;
            text-decoration: none;
            display: block;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>No se pudo iniciar sesión</h1>
        <p>Se produjo un error al intentar conectar con los servidores de Apple. Por favor, verifica tu conexión a internet e inténtalo de nuevo.</p>
        <a href="index.html" class="button">Intentar de nuevo</a>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
